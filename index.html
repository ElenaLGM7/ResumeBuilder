<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resume Builder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1 id="title"></h1>
    <nav>
      <button data-lang="es">ES</button>
      <button data-lang="en">EN</button>
      <button data-lang="gl">GL</button>
    </nav>
  </header>

  <main>
    <section id="form-section">
      <h2 id="formTitle"></h2>
      <form id="resume-form">
        <label for="fullName" id="labelFullName"></label>
        <input type="text" id="fullName" name="fullName" required />

        <label for="email" id="labelEmail"></label>
        <input type="email" id="email" name="email" required />

        <label for="phone" id="labelPhone"></label>
        <input type="tel" id="phone" name="phone" />

        <label for="linkedIn" id="labelLinkedIn"></label>
        <input type="url" id="linkedIn" name="linkedIn" />

        <label for="github" id="labelGitHub"></label>
        <input type="url" id="github" name="github" />

        <label for="skills" id="labelSkills"></label>
        <textarea id="skills" name="skills"></textarea>

        <label for="education" id="labelEducation"></label>
        <textarea id="education" name="education"></textarea>

        <label for="experience" id="labelExperience"></label>
        <textarea id="experience" name="experience"></textarea>

        <button type="submit" id="generateBtn"></button>
        <button type="button" id="clearBtn"></button>
        <button type="button" id="exportBtn"></button>
      </form>
    </section>

    <section id="preview-section">
      <h2 id="previewTitle"></h2>
      <pre id="preview"></pre>
    </section>
  </main>

  <script type="module" src="main.js"></script>
</body>
</html>
