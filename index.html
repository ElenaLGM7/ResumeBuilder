<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="app_title">Generador de Currículum</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1 data-i18n="app_title">Generador de Currículum</h1>
    <select id="langSelect" aria-label="Seleccionar idioma">
      <option value="es">Español</option>
      <option value="en">English</option>
      <option value="gl">Galego</option>
    </select>
  </header>

  <main>
    <section>
      <form id="resumeForm">
        <label for="fullName" data-i18n="label_full_name">Nombre completo:</label>
        <input type="text" id="fullName" name="fullName" required />

        <label for="profession" data-i18n="label_profession">Profesión:</label>
        <input type="text" id="profession" name="profession" required />

        <label for="summary" data-i18n="label_summary">Resumen:</label>
        <textarea id="summary" name="summary" required></textarea>

        <label for="skills" data-i18n="label_skills">Habilidades (separadas por comas):</label>
        <input type="text" id="skills" name="skills" required />

        <label for="experience" data-i18n="label_experience">Experiencia laboral:</label>
        <textarea id="experience" name="experience" required></textarea>

        <label for="education" data-i18n="label_education">Educación:</label>
        <textarea id="education" name="education" required></textarea>

        <button type="submit" data-i18n="button_generate">Generar CV</button>
      </form>
    </section>

    <section id="cvOutput" class="hidden"></section>
  </main>

  <footer>
    <p>&copy; 2025 ResumeBuilder. <span data-i18n="footer_rights">Todos los derechos reservados.</span></p>
  </footer>

  <script type="module" src="main.js"></script>
</body>
</html>
