<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resume Builder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1 id="title">Resume Builder</h1>
    <nav>
      <button id="lang-es" aria-label="Español">ES</button>
      <button id="lang-en" aria-label="English">EN</button>
      <button id="lang-gl" aria-label="Galego">GL</button>
    </nav>
  </header>

  <main>
    <section id="form-section">
      <h2 id="formTitle">Formulario de Currículum</h2>
      <form id="resume-form">
        <label for="fullName" id="label-fullName">Nombre completo</label>
        <input type="text" id="fullName" name="fullName" required />

        <label for="email" id="label-email">Correo electrónico</label>
        <input type="email" id="email" name="email" required />

        <label for="phone" id="label-phone">Teléfono</label>
        <input type="tel" id="phone" name="phone" />

        <label for="linkedIn" id="label-linkedIn">LinkedIn</label>
        <input type="url" id="linkedIn" name="linkedIn" />

        <label for="github" id="label-github">GitHub</label>
        <input type="url" id="github" name="github" />

        <label for="skills" id="label-skills">Habilidades</label>
        <textarea id="skills" name="skills" rows="3"></textarea>

        <label for="education" id="label-education">Educación</label>
        <textarea id="education" name="education" rows="3"></textarea>

        <label for="experience" id="label-experience">Experiencia laboral</label>
        <textarea id="experience" name="experience" rows="3"></textarea>

        <div class="buttons">
          <button type="button" id="generateBtn">Generar CV</button>
          <button type="button" id="clearBtn">Limpiar formulario</button>
          <button type="button" id="exportBtn">Exportar a TXT</button>
        </div>
      </form>
    </section>

    <section id="preview-section">
      <h2 id="previewTitle">Vista previa del Currículum</h2>
      <pre id="resumePreview"></pre>
    </section>
  </main>

  <script type="module" src="main.js"></script>
</body>
</html>
