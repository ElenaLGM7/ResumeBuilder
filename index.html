<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ResumeBuilder SPA</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1 id="title">Generador de CV</h1>
    <form id="cvForm">
      <label for="name" id="labelName">Nombre:</label>
      <input type="text" id="name" name="name" required />

      <label for="email" id="labelEmail">Correo electrÃ³nico:</label>
      <input type="email" id="email" name="email" required />

      <label for="summary" id="labelSummary">Resumen profesional:</label>
      <textarea id="summary" name="summary" rows="4" required></textarea>

      <label for="experience" id="labelExperience">Experiencia laboral:</label>
      <textarea id="experience" name="experience" rows="4" required></textarea>

      <label for="education" id="labelEducation">EducaciÃ³n:</label>
      <textarea id="education" name="education" rows="4" required></textarea>

      <label for="skills" id="labelSkills">Habilidades:</label>
      <textarea id="skills" name="skills" rows="4" required></textarea>

      <button type="submit" id="generateBtn">Generar CV</button>
    </form>

    <section id="cvSection" class="hidden">
      <h2 id="cvTitle">Tu CV generado</h2>
      <pre id="cvOutput"></pre>
      <div class="buttons">
        <button id="downloadTxtBtn" class="hidden">ðŸ“„ Descargar CV (.txt)</button>
      </div>
    </section>
  </main>

  <script type="module" src="./modules/lang.js"></script>
  <script src="main.js"></script>
</body>
</html>
