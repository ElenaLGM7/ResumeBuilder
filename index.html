<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Builder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1 id="title"></h1>
      <p id="subtitle"></p>
      <select id="langSelect" aria-label="Selector de idioma"></select>
    </header>

    <main>
      <form id="cvForm">
        <label>
          <span id="labelName"></span>
          <input type="text" name="name" required />
        </label>
        <label>
          <span id="labelEmail"></span>
          <input type="email" name="email" required />
        </label>
        <label>
          <span id="labelPhone"></span>
          <input type="tel" name="phone" required />
        </label>
        <label>
          <span id="labelSummary"></span>
          <textarea name="summary" rows="3" required></textarea>
        </label>
        <label>
          <span id="labelExperience"></span>
          <textarea name="experience" rows="3"></textarea>
        </label>
        <label>
          <span id="labelEducation"></span>
          <textarea name="education" rows="3"></textarea>
        </label>
        <label>
          <span id="labelSkills"></span>
          <textarea name="skills" rows="2"></textarea>
        </label>
        <label>
          <span id="labelLanguages"></span>
          <textarea name="languages" rows="2"></textarea>
        </label>
        <label>
          <span id="labelProjects"></span>
          <textarea name="projects" rows="2"></textarea>
        </label>

        <button type="submit" id="generateBtn"></button>
      </form>

      <section id="cvOutput" class="hidden">
        <!-- AquÃ­ se genera el resumen -->
      </section>
    </main>

    <footer>
      <button id="downloadBtn" class="hidden"></button>
    </footer>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
